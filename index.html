<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CADASTRO FORNECEDOR/PRODUTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid ">
        <h1 class="text-center ">CADASTRO FORNECEDOR/PRODUTO</h1>

        <fieldset class="form-group">
            <legend class="control-label bg-primary text-white p-2 rounded-top m-0">Dados do Fornecedor</legend>
            <div class="border rounded p-3">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-8">
                            <label for="razao-social" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="razao-social" required>
                        </div>
                        <div class="col">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj"required>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-8">
                            <label for="nome-fantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nome-fantasia" required>
                        </div>
                        <div class="col">
                            <label for="inscricao-estadual" class="form-label">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="inscricao-estadual">
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-8">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control w-50" id="cep">
                        </div>
                        <div class="col">
                            <label for="inscricao-estadual" class="form-label">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="inscricao-estadual">
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-8">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                        <div class="col">
                            <label for="numero" class="form-label">Número</label>
                            <input type="number" class="form-control" id="numero">
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro">
                        </div>
                        <div class="col">
                            <label for="municipio" class="form-label">Município</label>
                            <input type="text" class="form-control" id="municipio">
                        </div>
                        <div class="col">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado">
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col">
                            <label for="pessoa-contrato" class="form-label">Nome da Pessoa de Contrato</label>
                            <input type="text" class="form-control" id="pessoa-contrato">
                        </div>
                        <div class="col">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone">
                        </div>
                        <div class="col">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            <button type="submit">fdfddsgffsd</button>
            </form>
        </fieldset>

        <fieldset class="form-group mt-3">
            <legend class="control-label bg-primary text-white p-2 rounded-top m-0">Produtos</legend>
            <div class="border rounded p-2">
                <form>
                    <div class="row g-3">
                        <div class="col-1">
                            Apagar
                        </div>
                        <div class="col">
                            <fieldset class="form-group mt-3">
                                <legend class="border">Produtos</legend>
                            </fieldset>
                        </div>
                    </div>

                    
            </div>
            </form>
        </fieldset>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>

</html>
